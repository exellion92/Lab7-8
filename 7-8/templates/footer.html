{{define "footer"}}
<footer class="mt-auto bg-warning text-center text-dark py-3 animate__animated animate__fadeIn">
    <div class="container">
      <p class="m-4 animate__animated animate__bounce animate__infinite">
        Developed by <a href="{{ .URL }}" class="text-dark">{{ .Name }}</a>,
        {{ .Year }}
      </p>
    </div>
</footer>

{{end}}
